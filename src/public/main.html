<!DOCTYPE html>
<html lang="en">
<head>
    <title>main</title>
    <link rel="stylesheet" href="./css/skeleton.css">
    <link rel="stylesheet" href="./css/normalize.css">
</head>
<body>
    
    <div class="container">
        <h1>NBA App</h1>
        <form>
            <div class="row">
                <div class="six columns">
                    <label for="searchTeams">Search for a team</label>
                    <input id="searchBubble" class="u-full-width" autocomplete="false" placeholder="Team Name" type="text">
                </div>
            </div>
        </form>

        <input class="button-primary" type="submit" value="search for team" id="searchBtn">
        
    </div>

    <div class="container">
        <table class="u-full-width">
            <thead>
              <tr>
                <th>NAME</th>
                <th>HEIGHT</th>
                <th>#</th>
                <th>POS</th>
                <th>TEAM</th>
              </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
          </table>
    </div>

    <!-- <script src="./main.js"></script> -->
    <script src="./bundle.js"></script>
    
</body>
</html>
